<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <!-- 画面全体に合わせたレスポンシブ設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パズルゲーム (タイマー・Item機能付き)</title>
  <style>
    body { margin: 0; padding: 0; position: relative; }
    /* キャンバス内部解像度は 720×880 ですが、CSS上は横幅いっぱいに表示 */
    canvas { 
      border: 1px solid #000; 
      display: block; 
      margin: 0 auto; 
      background: #fff;
      width: 100%;
      height: auto;
      touch-action: none;
    }
    /* タイマー表示（上部中央） */
    #timerDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      z-index: 10;
    }
    /* Replayボタン（中央） */
    #replayButton {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
      padding: 10px 20px;
      z-index: 10;
    }
    /* Continue・Exit ボタン（中央下部） */
    #continueButton, #exitButton {
      display: none;
      position: absolute;
      font-size: 20px;
      padding: 10px 20px;
      z-index: 10;
    }
    #continueButton { left: 30%; top: 50%; transform: translate(-50%, -50%); }
    #exitButton { right: 30%; top: 50%; transform: translate(50%, -50%); }
    /* Itemボタン：画面下部中央（下から100px） */
    #itemButton {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      padding: 10px 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="timerDisplay">5:00</div>
  <!-- キャンバス内部解像度 720×880 -->
  <canvas id="gameCanvas" width="720" height="880"></canvas>
  <button id="replayButton">Replay</button>
  <button id="continueButton">Continue</button>
  <button id="exitButton">Exit</button>
  <button id="itemButton">Item: 3</button>
  <script>
    (function(){
      // キャンバス内部解像度
      var canvasWidth = 720, canvasHeight = 880;
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");
      
      // ボード設定（完成形のサイズを 360×440 とする）
      var boardWidth = 360, boardHeight = 440;
      // blockSize = boardHeight/11 (＝40)
      var blockSize = boardHeight / 11;
      
      // レイアウト余白等
      var topMargin = 60; // タイマー下の余白
      var gapBetweenBoardAndTray = 40; // ボードとトレイの間隔
      var boardOffsetX = (canvasWidth - boardWidth) / 2;
      var boardOffsetY = topMargin;
      
      // 内側エリア（パズル完成エリア）：7×9 ブロック（280×360）
      var innerCols = 7, innerRows = 9;
      var innerX = boardOffsetX + blockSize;
      var innerY = boardOffsetY + blockSize;
      var innerWidth = blockSize * innerCols;
      var innerHeight = blockSize * innerRows;
      
      // トレイ位置：ボード下端＋隙間
      var trayY = boardOffsetY + boardHeight + gapBetweenBoardAndTray;
      // トレイのスロットは横に3つ配置
      var traySlotPositions = [
        { x: boardOffsetX + 20,  y: trayY },
        { x: boardOffsetX + 140, y: trayY },
        { x: boardOffsetX + 260, y: trayY }
      ];
      
      // ゲーム状態変数
      var pieces = [];
      var remainingPieces = [];
      var traySlots = [ null, null, null ];
      var draggingPiece = null;
      var draggingTraySlot = null;
      var dragOffsetX = 0, dragOffsetY = 0;
      
      // タイマーおよびアイテム関連
      var timeRemaining = 300; // 300秒＝5分
      var timerInterval = null;
      var gameOverFlag = false;
      var itemCount = 3;
      
      // HTML要素取得
      var timerDisplay = document.getElementById("timerDisplay");
      var replayButton = document.getElementById("replayButton");
      var continueButton = document.getElementById("continueButton");
      var exitButton = document.getElementById("exitButton");
      var itemButton = document.getElementById("itemButton");
      
      // タイマー表示更新
      function updateTimerDisplay() {
        var m = Math.floor(timeRemaining / 60);
        var s = timeRemaining % 60;
        timerDisplay.textContent = m + ":" + (s < 10 ? "0" + s : s);
      }
      
      function startTimer() {
        clearInterval(timerInterval);
        timerInterval = setInterval(function(){
          if(!gameOverFlag) {
            timeRemaining--;
            updateTimerDisplay();
            if(timeRemaining <= 0) {
              triggerGameOver();
            }
          }
        }, 1000);
      }
      
      function triggerGameOver() {
        gameOverFlag = true;
        continueButton.style.display = "block";
        exitButton.style.display = "block";
      }
      
      continueButton.addEventListener("click", function(){
        timeRemaining += 60;
        updateTimerDisplay();
        gameOverFlag = false;
        continueButton.style.display = "none";
        exitButton.style.display = "none";
      });
      
      exitButton.addEventListener("click", function(){
        gameOverFlag = true;
        clearInterval(timerInterval);
        continueButton.style.display = "none";
        exitButton.style.display = "none";
        replayButton.style.display = "block";
      });
      
      // Itemボタン
      itemButton.addEventListener("click", useItem);
      function updateItemButton() {
        itemButton.textContent = "Item: " + itemCount;
        if(itemCount <= 0) {
          itemButton.disabled = true;
          itemButton.style.opacity = 0.5;
        } else {
          itemButton.disabled = false;
          itemButton.style.opacity = 1;
        }
      }
      
      function useItem() {
        if (gameOverFlag) return;
        if(itemCount <= 0) return;
        var availablePieces = traySlots.filter(function(piece){ return piece != null; });
        if(availablePieces.length === 0) return;
        var randomIndex = Math.floor(Math.random() * availablePieces.length);
        var piece = availablePieces[randomIndex];
        var slotIndex = traySlots.indexOf(piece);
        traySlots[slotIndex] = null;
        animatePieceToTarget(piece, function(){
          piece.placed = true;
          itemCount--;
          updateItemButton();
          checkGameComplete();
          addPieceToTrayAtSlot(slotIndex);
        });
      }
      
      function animatePieceToTarget(piece, callback) {
        var duration = 300; // ms
        var startTime = performance.now();
        var startX = piece.currentX;
        var startY = piece.currentY;
        function animate(time) {
          var elapsed = time - startTime;
          var t = Math.min(elapsed / duration, 1);
          piece.currentX = startX + t * (piece.targetX - startX);
          piece.currentY = startY + t * (piece.targetY - startY);
          if(t < 1) {
            requestAnimationFrame(animate);
          } else {
            callback();
          }
        }
        requestAnimationFrame(animate);
      }
      
      // 画像選択：imageフォルダ内の全JPEGからランダム選択
      var imageFiles = ["puzzle1.jpg", "puzzle2.jpg", "puzzle3.jpg", "puzzle4.jpg"];
      var selectedImageFile = imageFiles[Math.floor(Math.random() * imageFiles.length)];
      var puzzleImage = new Image();
      puzzleImage.src = "image/" + selectedImageFile;
      puzzleImage.onerror = function(e){
        console.error("画像読み込みエラー。パスを確認してください。", e);
      };
      puzzleImage.onload = function(){
        initGame();
        startTimer();
        requestAnimationFrame(gameLoop);
      };
      
      // getSrcScale: 画像を仮想完成形サイズ（360×440）に合わせるためのスケール係数
      function getSrcScale() {
        return {
          x: puzzleImage.width / 360,
          y: puzzleImage.height / 440
        };
      }
      
      // 補助関数：配列シャッフル（Fisher-Yates）
      function shuffle(array) {
        for (var i = array.length - 1; i > 0; i--) {
          var j = Math.floor(Math.random() * (i + 1));
          var temp = array[i];
          array[i] = array[j];
          array[j] = temp;
        }
      }
      
      // createPieces: 内側グリッド（7×9）をランダムなポリオミノに分割
      function createPieces() {
        pieces = [];
        var gridRows = innerRows;
        var gridCols = innerCols;
        var grid = [];
        for (var r = 0; r < gridRows; r++) {
          grid[r] = [];
          for (var c = 0; c < gridCols; c++) {
            grid[r][c] = -1;
          }
        }
        var pieceId = 0;
        var cellList = [];
        for (var r = 0; r < gridRows; r++) {
          for (var c = 0; c < gridCols; c++) {
            cellList.push({ r: r, c: c });
          }
        }
        shuffle(cellList);
        cellList.forEach(function(cell) {
          var r = cell.r, c = cell.c;
          if (grid[r][c] === -1) {
            var newPiece = { id: pieceId, cells: [] };
            newPiece.cells.push({ r: r, c: c });
            grid[r][c] = pieceId;
            pieceId++;
            // 1ブロックピースの確率を約0.125%に設定
            var rand = Math.random();
            var targetSize;
            if (rand < 0.00125) { targetSize = 1; }
            else if (rand < 0.5) { targetSize = 2; }
            else if (rand < 0.85) { targetSize = 3; }
            else { targetSize = 4; }
            while (newPiece.cells.length < targetSize) {
              var neighbors = [];
              newPiece.cells.forEach(function(cell) {
                var drs = [{ dr: -1, dc: 0 }, { dr: 1, dc: 0 }, { dr: 0, dc: -1 }, { dr: 0, dc: 1 }];
                drs.forEach(function(d) {
                  var nr = cell.r + d.dr;
                  var nc = cell.c + d.dc;
                  if (nr >= 0 && nr < gridRows && nc >= 0 && nc < gridCols && grid[nr][nc] === -1) {
                    if (!neighbors.some(function(n) { return n.r === nr && n.c === nc; })) {
                      neighbors.push({ r: nr, c: nc });
                    }
                  }
                });
              });
              if (neighbors.length === 0) break;
              var chosen = neighbors[Math.floor(Math.random() * neighbors.length)];
              newPiece.cells.push(chosen);
              grid[chosen.r][chosen.c] = newPiece.id;
            }
            pieces.push(newPiece);
          }
        });
        pieces.forEach(function(piece) {
          var minR = Infinity, minC = Infinity, maxR = -1, maxC = -1;
          piece.cells.forEach(function(cell) {
            if (cell.r < minR) minR = cell.r;
            if (cell.c < minC) minC = cell.c;
            if (cell.r > maxR) maxR = cell.r;
            if (cell.c > maxC) maxC = cell.c;
          });
          piece.minR = minR;
          piece.minC = minC;
          piece.maxR = maxR;
          piece.maxC = maxC;
          piece.width = (maxC - minC + 1) * blockSize;
          piece.height = (maxR - minR + 1) * blockSize;
          piece.targetX = innerX + (minC * blockSize);
          piece.targetY = innerY + (minR * blockSize);
          piece.placed = false;
        });
        remainingPieces = pieces.slice();
        shuffle(remainingPieces);
      }
      
      // initGame: ゲーム初期化
      function initGame() {
        createPieces();
        timeRemaining = 300;
        updateTimerDisplay();
        startTimer();
        gameOverFlag = false;
        itemCount = 3;
        updateItemButton();
        // 重要：ゲーム開始時は Replay, Continue, Exit ボタンを非表示にリセット
        replayButton.style.display = "none";
        continueButton.style.display = "none";
        exitButton.style.display = "none";
        // ヒント：内側エリアの中心に近いピース2個を自動配置
        var centerX = innerX + innerWidth / 2;
        var centerY = innerY + innerHeight / 2;
        var sortedPieces = pieces.slice().sort(function(a, b) {
          var aCenterX = a.targetX + a.width / 2;
          var aCenterY = a.targetY + a.height / 2;
          var bCenterX = b.targetX + b.width / 2;
          var bCenterY = b.targetY + b.height / 2;
          var aDist = Math.sqrt(Math.pow(aCenterX - centerX, 2) + Math.pow(aCenterY - centerY, 2));
          var bDist = Math.sqrt(Math.pow(bCenterX - centerX, 2) + Math.pow(bCenterY - centerY, 2));
          return aDist - bDist;
        });
        for (var i = 0; i < 2; i++) {
          var hintPiece = sortedPieces[i];
          hintPiece.currentX = hintPiece.targetX;
          hintPiece.currentY = hintPiece.targetY;
          hintPiece.placed = true;
          for (var j = 0; j < remainingPieces.length; j++) {
            if (remainingPieces[j].id === hintPiece.id) {
              remainingPieces.splice(j, 1);
              break;
            }
          }
        }
        traySlots = [null, null, null];
        addPieceToTrayAtSlot(0);
        addPieceToTrayAtSlot(1);
        addPieceToTrayAtSlot(2);
      }
      
      // addPieceToTrayAtSlot: 指定スロットにピース補充
      function addPieceToTrayAtSlot(slotIndex) {
        if (remainingPieces.length > 0) {
          var piece = remainingPieces.pop();
          piece.initialX = traySlotPositions[slotIndex].x;
          piece.initialY = traySlotPositions[slotIndex].y;
          piece.currentX = piece.initialX;
          piece.currentY = piece.initialY;
          piece.traySlot = slotIndex;
          traySlots[slotIndex] = piece;
        }
      }
      
      // getEventPos: 座標取得（スケール補正あり）
      function getEventPos(e) {
        var rect = canvas.getBoundingClientRect();
        var scaleX = canvas.width / rect.width;
        var scaleY = canvas.height / rect.height;
        var pos = { x: 0, y: 0 };
        if (e.touches && e.touches.length > 0) {
          pos.x = (e.touches[0].clientX - rect.left) * scaleX;
          pos.y = (e.touches[0].clientY - rect.top) * scaleY;
        } else if (e.changedTouches && e.changedTouches.length > 0) {
          pos.x = (e.changedTouches[0].clientX - rect.left) * scaleX;
          pos.y = (e.changedTouches[0].clientY - rect.top) * scaleY;
        } else {
          pos.x = (e.clientX - rect.left) * scaleX;
          pos.y = (e.clientY - rect.top) * scaleY;
        }
        return pos;
      }
      
      // pointInPiece: ヒット判定（ピースの下側に blockSize 分追加）
      function pointInPiece(x, y, piece) {
        return (x >= piece.currentX && x <= piece.currentX + piece.width &&
                y >= piece.currentY && y <= piece.currentY + piece.height + blockSize);
      }
      
      // マウス・タッチ操作
      canvas.addEventListener("mousedown", function(e) {
        if (gameOverFlag) return;
        var pos = getEventPos(e);
        for (var i = 0; i < traySlots.length; i++) {
          var piece = traySlots[i];
          if (piece && pointInPiece(pos.x, pos.y, piece)) {
            draggingPiece = piece;
            draggingTraySlot = i;
            dragOffsetX = pos.x - piece.currentX;
            dragOffsetY = pos.y - piece.currentY;
            traySlots[i] = null;
            break;
          }
        }
      });
      
      canvas.addEventListener("mousemove", function(e) {
        if (gameOverFlag) return;
        if (draggingPiece) {
          var pos = getEventPos(e);
          draggingPiece.currentX = pos.x - dragOffsetX;
          draggingPiece.currentY = pos.y - dragOffsetY;
        }
      });
      
      canvas.addEventListener("mouseup", function(e) {
        if (gameOverFlag) return;
        if (draggingPiece) {
          var pos = getEventPos(e);
          var tolerance = 0.8 * blockSize;
          if (Math.abs(draggingPiece.currentX - draggingPiece.targetX) < tolerance &&
              Math.abs(draggingPiece.currentY - draggingPiece.targetY) < tolerance) {
            draggingPiece.currentX = draggingPiece.targetX;
            draggingPiece.currentY = draggingPiece.targetY;
            draggingPiece.placed = true;
            if (navigator.vibrate) { navigator.vibrate(50); }
            addPieceToTrayAtSlot(draggingTraySlot);
            checkGameComplete();
          } else {
            draggingPiece.currentX = traySlotPositions[draggingTraySlot].x;
            draggingPiece.currentY = traySlotPositions[draggingTraySlot].y;
            traySlots[draggingTraySlot] = draggingPiece;
          }
          draggingPiece = null;
          draggingTraySlot = null;
        }
      });
      
      canvas.addEventListener("mouseleave", function(e) {
        if (draggingPiece) {
          draggingPiece.currentX = traySlotPositions[draggingTraySlot].x;
          draggingPiece.currentY = traySlotPositions[draggingTraySlot].y;
          traySlots[draggingTraySlot] = draggingPiece;
          draggingPiece = null;
          draggingTraySlot = null;
        }
      });
      
      canvas.addEventListener("touchstart", function(e) {
        if (gameOverFlag) return;
        e.preventDefault();
        var pos = getEventPos(e);
        for (var i = 0; i < traySlots.length; i++) {
          var piece = traySlots[i];
          if (piece && pointInPiece(pos.x, pos.y, piece)) {
            draggingPiece = piece;
            draggingTraySlot = i;
            dragOffsetX = pos.x - piece.currentX;
            dragOffsetY = pos.y - piece.currentY;
            traySlots[i] = null;
            break;
          }
        }
      });
      
      canvas.addEventListener("touchmove", function(e) {
        if (gameOverFlag) return;
        e.preventDefault();
        if (draggingPiece) {
          var pos = getEventPos(e);
          draggingPiece.currentX = pos.x - dragOffsetX;
          draggingPiece.currentY = pos.y - dragOffsetY;
        }
      });
      
      canvas.addEventListener("touchend", function(e) {
        if (gameOverFlag) return;
        e.preventDefault();
        if (draggingPiece) {
          var pos = getEventPos(e);
          var tolerance = 0.8 * blockSize;
          if (Math.abs(draggingPiece.currentX - draggingPiece.targetX) < tolerance &&
              Math.abs(draggingPiece.currentY - draggingPiece.targetY) < tolerance) {
            draggingPiece.currentX = draggingPiece.targetX;
            draggingPiece.currentY = draggingPiece.targetY;
            draggingPiece.placed = true;
            if (navigator.vibrate) { navigator.vibrate(50); }
            addPieceToTrayAtSlot(draggingTraySlot);
            checkGameComplete();
          } else {
            draggingPiece.currentX = traySlotPositions[draggingTraySlot].x;
            draggingPiece.currentY = traySlotPositions[draggingTraySlot].y;
            traySlots[draggingTraySlot] = draggingPiece;
          }
          draggingPiece = null;
          draggingTraySlot = null;
        }
      });
      
      function checkGameComplete() {
        var allPlaced = pieces.every(function(piece) { return piece.placed; });
        if (allPlaced) {
          clearInterval(timerInterval); // タイマー停止
          replayButton.style.display = "block";
        }
      }
      
      function gameLoop() {
        draw();
        requestAnimationFrame(gameLoop);
      }
      
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBoard();
        pieces.forEach(function(piece) {
          if (piece.placed) { drawPiece(piece); }
        });
        ctx.fillStyle = "#ddd";
        ctx.fillRect(0, trayY - 10, canvas.width, canvas.height - trayY + 10);
        for (var i = 0; i < traySlots.length; i++) {
          if (traySlots[i]) { drawPiece(traySlots[i]); }
        }
        if (draggingPiece) { drawPiece(draggingPiece); }
      }
      
      function drawBoard() {
        var srcScale = getSrcScale();
        // 上側枠
        ctx.drawImage(puzzleImage,
          0 * srcScale.x, 0 * srcScale.y, boardWidth * srcScale.x, blockSize * srcScale.y,
          boardOffsetX, boardOffsetY, boardWidth, blockSize);
        // 下側枠
        ctx.drawImage(puzzleImage,
          0 * srcScale.x, (boardHeight - blockSize) * srcScale.y, boardWidth * srcScale.x, blockSize * srcScale.y,
          boardOffsetX, boardOffsetY + boardHeight - blockSize, boardWidth, blockSize);
        // 左側枠
        ctx.drawImage(puzzleImage,
          0 * srcScale.x, blockSize * srcScale.y, blockSize * srcScale.x, (boardHeight - 2*blockSize) * srcScale.y,
          boardOffsetX, boardOffsetY + blockSize, blockSize, boardHeight - 2*blockSize);
        // 右側枠
        ctx.drawImage(puzzleImage,
          (boardWidth - blockSize) * srcScale.x, blockSize * srcScale.y, blockSize * srcScale.x, (boardHeight - 2*blockSize) * srcScale.y,
          boardOffsetX + boardWidth - blockSize, boardOffsetY + blockSize, blockSize, boardHeight - 2*blockSize);
        // 内側エリア背景
        ctx.fillStyle = "#fff";
        ctx.fillRect(innerX, innerY, innerWidth, innerHeight);
        // 内側グリッド線
        ctx.strokeStyle = "#ccc";
        ctx.lineWidth = 1;
        for (var i = 0; i <= innerCols; i++) {
          var x = innerX + i * blockSize;
          ctx.beginPath();
          ctx.moveTo(x, innerY);
          ctx.lineTo(x, innerY + innerHeight);
          ctx.stroke();
        }
        for (var j = 0; j <= innerRows; j++) {
          var y = innerY + j * blockSize;
          ctx.beginPath();
          ctx.moveTo(innerX, y);
          ctx.lineTo(innerX + innerWidth, y);
          ctx.stroke();
        }
      }
      
      function drawPiece(piece) {
        var srcScale = getSrcScale();
        piece.cells.forEach(function(cell) {
          var srcX = (cell.c + 1) * blockSize * srcScale.x;
          var srcY = (cell.r + 1) * blockSize * srcScale.y;
          var srcW = blockSize * srcScale.x;
          var srcH = blockSize * srcScale.y;
          var destX = piece.currentX + (cell.c - piece.minC) * blockSize;
          var destY = piece.currentY + (cell.r - piece.minR) * blockSize;
          ctx.drawImage(puzzleImage,
            srcX, srcY, srcW, srcH,
            destX, destY, blockSize, blockSize);
          ctx.strokeStyle = "#000";
          ctx.strokeRect(destX, destY, blockSize, blockSize);
        });
      }
      
      function getSrcScale() {
        return {
          x: puzzleImage.width / 360,
          y: puzzleImage.height / 440
        };
      }
      
    })();
  </script>
</body>
</html>
